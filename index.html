<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaf Communication Helper</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 100px 20px;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            width: 80%;
        }
        button {
            background: #ff6b6b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Deaf Communication Helper</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#translator">Sign Translator</a>
            <a href="#speech-to-text">Speech to Text</a>
            <a href="#video-call">Video Call</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </section>

        <section id="translator">
            <h2>Online Sign Translator</h2>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
            <button id="translateBtn">Translate</button>
            <div id="translationResult"></div>
        </section>

        <section id="speech-to-text">
            <h2>Speech to Text Converter</h2>
            <button id="startRecording">Start Recording</button>
            <div id="transcriptionResult"></div>
        </section>

        <section id="video-call">
            <h2>Video Call Option</h2>
            <button id="startVideoCall">Start Video Call</button>
        </section>

        <section id="feedback">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <textarea placeholder="Your feedback..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Deaf Communication Helper</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("mouseover", () => {
                    button.style.transform = "scale(1.1)";
                });
                button.addEventListener("mouseout", () => {
                    button.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
